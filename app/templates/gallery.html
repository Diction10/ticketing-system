{% extends 'layout.html' %}

{% block body %}
    <h1> Our Gallery </h1>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{{ url_for('static', filename='/img/1.jpg') }}" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{{ url_for('static', filename='/img/2.jpg') }}" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{{ url_for('static', filename='/img/3.jpg') }}" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div>
        <small class="text-muted">  
            Images here are the prperty of the<a class="ml-2" href="https://nrc.gov.ng/"> Nigerian Railway Corporation</a>
        </small>
    </div>

    <div>
        <small class="text-muted">  
            This images are used for academic purposes only. I am not in any way affliated to the Nigerian Railway Corporation.
        </small>
    </div>
  

{% endblock body %}
